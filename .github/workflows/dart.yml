name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  flutter_test:
    name: Runnning the Flutter Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
            java-version: "12.x"     
      - uses: subosito/flutter-action@v1.5.3    # Subosito Repo from Marketplace for flutter actions
        with: 
          channel: "stable"
          
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      
# Building the ios app
  build_ios:
    name: Building Flutter for iOS App
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: "12.x"
    - uses: subosito/flutter-action@v1.5.3    # Subosito Repo from Marketplace for flutter actions
      with: 
          channel: "stable"
          
    - run: flutter clean
    - run: flutter pub get
    - run: flutter build-ios
    
# Building the android app
  build_appbundle:
    name: Building Flutter for Android app
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: "12.x"
    - uses: subosito/flutter-action@v1.5.3    # Subosito Repo from Marketplace for flutter actions
      with: 
          channel: "stable"
          
    - run: flutter clean
    - run: flutter pub get
    - run: flutter build appbundle
  
          
